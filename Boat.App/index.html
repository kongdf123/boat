<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>Boat index</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="master/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="master/vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="master/vendor/angular/angular.js"></script>
    <script type="text/javascript">
        var model = {
            user: "Adam",
            items: [{ action: "Buy Flowers", done: false }, { action: "Buy Flowers", done: false }, { action: "Buy Flowers", done: false }]
        };

        var todoApp = angular.module("todoApp", []).controller("ToDoCtrl", function ($scope) {
            $scope.todo = model;

            $scope.incompleteCount = function () {
                var count = 0;
                angular.forEach($scope.todo.items, function (item) {
                    if (!item.done) {
                        count++;
                    }
                });
                return count++;
            }

            $scope.warningLevel = function() {
                return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
            }

            $scope.addNewItem = function(actionText) {
                $scope.todo.items.push({action:actionText,done:false});
            }
        });

    </script>
</head>
<body ng-controller="ToDoCtrl">
    <div class="page-header">
        <h1>
            {{todo.user}}'s To Do List
            <span class="label label-default" data-ng-class="warningLevel()" data-ng-bind="incompleteCount()" ng-hide="incompleteCount()==0"></span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input type="text" name="actionname" value="" class="form-control" data-ng-model="actionText"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th></th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in todo.items">
                    <td data-ng-bind="item.action"></td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
                    <td data-ng-bind="item.done"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
