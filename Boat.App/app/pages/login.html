<div class="container body-content" ng-controller="LoginCtrl">
    <h2>Log in.</h2>
    <div class="row">
        <div class="col-md-8">
            <section id="loginForm" name="loginForm">
                <form action="/Account/Login" class="form-horizontal" method="post" role="form">
                    <input name="__RequestVerificationToken" type="hidden" value="S3jhSChQqSTxG1O4IJwpoUmaAeMEhsSNlQbpZs599gQGjiuKuQNO5a0rSBm5YzCY65Bq9gnmda2rP9lbDwwE3lMQGvEMRfr3o5LUjwtkh1w1" />                <h4>Use a local account to log in.</h4>
                    <hr />
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Email">Email</label>
                        <div class="col-md-10">
                            <input ng-model="data.username" class="form-control" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" type="text" value="" />
                            <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Password">Password</label>
                        <div class="col-md-10">
                            <input ng-model="data.password" class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password" />
                            <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
                                <label for="RememberMe">Remember me?</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="button" value="Log in" class="btn btn-default" ng-click="login(data)"/>
                        </div>
                    </div>
                    <p>
                        <a href="/Account/Register">Register as a new user</a>
                    </p>
                </form>
            </section>
        </div> 
    </div> 
</div>
